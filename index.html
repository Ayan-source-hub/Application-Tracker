<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCT</title>
  <link rel="icon" href="question.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <button class="mobile-sidebar-close" aria-label="Close menu">‚úï</button>
          <div class="logo">
            <img src="assets/question.svg" alt="Career Tracker" class="logo-mark-img" />
            <div class="logo-text">Career Tracker</div>
          </div>
        <nav class="nav">
          <a class="nav-item active" href="index.html"><span class="nav-icon">‚ñ¶</span>Dashboard</a>
          <a class="nav-item" href="applications.html"><span class="nav-icon">üìÑ</span>Applications</a>
        </nav>

        <button class="btn new-plan-sidebar">+ New Job Plan</button>

        <div class="active-plans">
          <div class="active-title">ACTIVE PLANS</div>
          <div id="activePlansList" class="active-plans-list">
            <!-- populated dynamically -->
          </div>
        </div>
      </div>

      <div class="sidebar-bottom">
        <div class="counts">
          <div id="sidebar-count-active">0 active plans</div>
          <div id="sidebar-count-completed">0 completed</div>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <button class="mobile-menu-btn" aria-label="Open menu">‚ò∞</button>
        <div>
          <h1>Dashboard</h1>
          <p class="subtitle">Track your job preparation journey</p>
        </div>
        <div>
          <button class="btn btn-primary new-plan">+ New Job Plan</button>
        </div>
      </header>

      <section class="stats">
        <div class="card stat">
          <div class="stat-icon">üéØ</div>
          <div class="stat-body">
            <div class="stat-label">Active Plans</div>
            <div id="stat-active" class="stat-value">0</div>
          </div>
        </div>
        <div class="card stat">
          <div class="stat-icon">‚úÖ</div>
          <div class="stat-body">
            <div class="stat-label">Completed</div>
            <div id="stat-completed" class="stat-value">0</div>
          </div>
        </div>
        <div class="card stat">
          <div class="stat-icon">üìà</div>
          <div class="stat-body">
            <div class="stat-label">Applications</div>
            <div id="stat-applications" class="stat-value">0</div>
          </div>
        </div>
        <div class="card stat">
          <div class="stat-icon">‚è±Ô∏è</div>
          <div class="stat-body">
            <div class="stat-label">Total Plans</div>
            <div id="stat-total" class="stat-value">0</div>
          </div>
        </div>
      </section>

      <section id="plansSection">
        <h3 style="margin:8px 0 16px;color:#111827">Active Job Plans</h3>
        <div id="plansContainer" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px">
          <!-- plan cards will be rendered here -->
        </div>
      </section>
    </main>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel form-modal">
      <button class="modal-close" id="modalClose">‚úï</button>
      <h3>Create New Job Plan</h3>

      <form id="planForm">
        <div class="form-row">
          <label>Company Name *
            <input id="company" name="company" type="text" placeholder="e.g., Google, Microsoft" required />
          </label>
          <label>Role / Position *
            <input id="role" name="role" type="text" placeholder="e.g., Senior Frontend Developer" required />
          </label>
        </div>

        <div class="form-row">
          <label>Timeline *
            <input id="timeline" name="timeline" type="text" placeholder="e.g., 3 months" required />
          </label>
          <label>Start Date
            <input id="startDate" name="startDate" type="date" />
          </label>
          <label>Target Date
            <input id="targetDate" name="targetDate" type="date" />
          </label>
        </div>

        <div class="form-group">
          <label>Learning Roadmap (Skills/Technologies) *</label>
          <div class="roadmap-container">
            <input id="roadmap" name="roadmap" type="text" placeholder="e.g., React.js, Python, Data Structures" required />
            <button type="button" class="btn roadmap-sub-btn" id="roadmapSubBtn">Add Sub-step</button>
          </div>
        </div>

        <div class="form-group steps-area">
          <div class="steps-header">
            <button type="button" class="btn add-step-pill" id="addStepBtn">+ Add Step</button>
          </div>
          <div id="stepsList" class="steps-list">
            <!-- dynamic steps go here -->
          </div>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Create Job Plan</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

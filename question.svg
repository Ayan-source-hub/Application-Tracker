<?xml version="1.0" encoding="utf-8"?>
<!-- Simple question-mark logo SVG (red circle with white question mark). -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <circle cx="50" cy="45" r="40" fill="#e53935"/>
  </g>
  <!-- speech-tail -->
  <path d="M70 75 L60 85 L65 68 Z" fill="#e53935"/>
  <text x="50" y="58" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="700">?</text>
  <!-- small dot under question mark -->
  <circle cx="50" cy="80" r="3.5" fill="#ffffff" />
</svg>
